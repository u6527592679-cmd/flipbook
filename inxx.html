<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Katalog produktów</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; text-align: center; }
    h1 { margin: 20px 0; }
    #flipbook-container { margin: 0 auto; width: 100%; max-width: 1200px; height: 80vh; position: relative; }
    #loading { margin-top: 50px; font-size: 1.2em; color: #555; }
    #flipbook { width: 100%; height: 100%; }
    .controls { margin: 10px; }
    .controls button { padding: 10px 20px; font-size: 1em; cursor: pointer; }
  </style>
</head>
<body>

<h1>Katalog produktów</h1>
<div id="loading">Ładowanie…</div>
<div id="flipbook-container">
  <div id="flipbook"></div>
</div>

<div class="controls">
  <button id="prevBtn">Poprzednia</button>
  <button id="nextBtn">Następna</button>
</div>

<script src="pdfjs/pdf.js"></script>
<script src="pdfjs/pdf.worker.js"></script>
<script src="StPageFlip-2.0.0/page-flip.browser.min.js"></script>

<script>
  const flipbookEl = document.getElementById('flipbook');
  const loadingEl = document.getElementById('loading');
  let pageFlip;

  // PDF.js configuration
  pdfjsLib.GlobalWorkerOptions.workerSrc = 'pdfjs/pdf.worker.js';

  async function initFlipbook(pdfUrl) {
    const pdf = await pdfjsLib.getDocument(pdfUrl).promise;
    const numPages = pdf.numPages;
    const images = [];

    for (let i = 1; i <= numPages; i++) {
      const page = await pdf.getPage(i);
      const viewport = page.getViewport({ scale: 2 }); // wyższa rozdzielczość renderowania
      const canvas = document.createElement('canvas');
      canvas.width = viewport.width;
      canvas.height = viewport.height;
      const context = canvas.getContext('2d');
      await page.render({ canvasContext: context, viewport }).promise;
      images.push(canvas.toDataURL());
    }

    loadingEl.style.display = 'none';

    pageFlip = new St.PageFlip(flipbookEl, {
      width: flipbookEl.clientWidth,
      height: flipbookEl.clientHeight,
      size: 'stretch',
      startZIndex: 0,
      showCover: true,
      mobileScrollSupport: true,
      useMouseEvents: true,
      clickEventForward: true,
    });

    pageFlip.loadFromImages(images);

    // Sterowanie przyciskami
    document.getElementById('prevBtn').addEventListener('click', () => pageFlip.flipPrev('bottom'));
    document.getElementById('nextBtn').addEventListener('click', () => pageFlip.flipNext('bottom'));

    // Sterowanie klawiaturą
    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft') pageFlip.flipPrev('bottom');
      if (e.key === 'ArrowRight') pageFlip.flipNext('bottom');
    });

    // Dopasowanie przy zmianie rozmiaru okna
    window.addEventListener('resize', () => {
      pageFlip.updateFromHtml(pageFlipEl.querySelectorAll('.page'));
    });
  }

  initFlipbook('twoj_plik.pdf');
</script>

</body>
</html>
