<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Flipbook</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/stpageflip/dist/css/page-flip.min.css">
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #eee;
    }
    #flipbook {
      width: 90%;
      height: 90%;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

<div id="flipbook"></div>

<!-- Biblioteka StPageFlip -->
<script src="https://cdn.jsdelivr.net/npm/stpageflip/dist/js/page-flip.browser.min.js"></script>

<script>
  // Uruchamiamy flipbook dopiero po pełnym załadowaniu strony
  window.onload = function() {
    const container = document.getElementById("flipbook");

    // Tutaj wpisz wszystkie obrazy stron
    const pages = [
      "page_1.jpg",
      "page_2.jpg",
      "page_3.jpg"
      // dodaj kolejne strony, np. "page_4.jpg"
    ];

    // Tworzymy flipbook
    const flipbook = new St.PageFlip(container, {
      width: 600,        // szerokość strony
      height: 800,       // wysokość strony
      size: "stretch",   // dopasowanie do ekranu
      maxShadowOpacity: 0.5,
      showCover: true,
      mobileScrollSupport: true
    });

    flipbook.loadFromImages(pages);
  };
</script>

</body>
</html>
