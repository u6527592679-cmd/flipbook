<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Flipbook PDF</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/stpageflip/dist/css/page-flip.min.css" />
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #eee;
    }
    #flipbook {
      width: 90%;
      height: 90%;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div id="flipbook"></div>

  <!-- Biblioteka flipbook -->
  <script src="https://cdn.jsdelivr.net/npm/stpageflip/dist/js/page-flip.browser.min.js"></script>
  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.122/pdf.min.js"></script>
  <script>
    // Tutaj wskazujesz nazwę pliku PDF
    const pdfUrl = "twoj_plik.pdf"; 
    const container = document.getElementById("flipbook");

    async function renderPDFtoImages(url) {
      const pdf = await pdfjsLib.getDocument(url).promise;
      const pages = [];

      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const viewport = page.getViewport({ scale: 2 });
        const canvas = document.createElement("canvas");
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        const context = canvas.getContext("2d");
        await page.render({ canvasContext: context, viewport }).promise;
        pages.push(canvas.toDataURL());
      }
      return pages;
    }

    async function initFlipbook() {
      try {
        const images = await renderPDFtoImages(pdfUrl);
        const flipbook = new St.PageFlip(container, {
          width: 600,       // szerokość strony
          height: 800,      // wysokość strony
          size: "stretch",  // dopasowanie do ekranu
          maxShadowOpacity: 0.5,
          showCover: true,
          mobileScrollSupport: true
        });

        flipbook.loadFromImages(images);
      } catch (err) {
        console.error("Błąd podczas ładowania flipbooka:", err);
        container.innerHTML = "<p style='color:red'>Nie udało się wczytać PDF.</p>";
      }
    }

    initFlipbook();
  </script>
</body>
</html>
