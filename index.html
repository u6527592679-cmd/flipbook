<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Flipbook PDF</title>

  <!-- PageFlip JS -->
  <script src="StPageFlip-2.0.0/page-flip.browser.min.js"></script>

  <!-- CSS (jeÅ›li masz plik page-flip.browser.css, odkomentuj) -->
  <!-- <link rel="stylesheet" href="StPageFlip-2.0.0/page-flip.browser.css"> -->

  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    #flipbook {
      width: 90vw;
      height: 90vh;
    }
  </style>
</head>
<body>
  <div id="flipbook"></div>

  <script src="pdfjs/pdf.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = "pdfjs/pdf.worker.js";

    async function renderPageToDataUrl(pdf, pageNumber) {
      const page = await pdf.getPage(pageNumber);
      const viewport = page.getViewport({ scale: 2.5 });
      const canvas = document.createElement("canvas");
      const context = canvas.getContext("2d", { willReadFrequently: true });
      canvas.width = viewport.width;
      canvas.height = viewport.height;

      await page.render({ canvasContext: context, viewport }).promise;
      return canvas.toDataURL();
    }

    async function init() {
      const pdf = await pdfjsLib.getDocument("twoj_plik.pdf").promise;
      const pages = [];

      for (let i = 1; i <= pdf.numPages; i++) {
        const img = await renderPageToDataUrl(pdf, i);
        pages.push(img); // ðŸ”¥ poprawka â€” wrzucamy tylko URL, nie obiekt
      }

      const flipbook = new St.PageFlip(document.getElementById("flipbook"), {
        width: 800,
        height: 1000,
        size: "stretch",
        minWidth: 315,
        maxWidth: 2000,
        minHeight: 400,
        maxHeight: 2500,
        drawShadow: true,
        flippingTime: 600,
        usePortrait: true,
        autoSize: true,
      });

      flipbook.loadFromImages(pages);
    }

    init();
  </script>
</body>
</html>
