<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipbook z PDF</title>

  <!-- Podłączamy StPageFlip -->
  <script src="StPageFlip-2.0.0/page-flip.browser.min.js"></script>
  <!-- Podłączamy PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.9.179/pdf.min.js"></script>

  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #eee;
    }
    #flipbook {
      width: 90%;
      height: 90%;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

<div id="flipbook"></div>

<script>
async function loadPdfFlipbook(pdfPath, containerId) {
    const container = document.getElementById(containerId);

    // Tworzymy flipbook
    const flipbook = new St.PageFlip(container, {
        width: 600,
        height: 800,
        showCover: true,
        size: "stretch",
        maxShadowOpacity: 0.5,
        mobileScrollSupport: true
    });

    // PDF.js worker
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.9.179/pdf.worker.min.js';

    // Wczytanie PDF
    const pdf = await pdfjsLib.getDocument(pdfPath).promise;
    const pages = [];

    // Renderowanie stron po kolei
    for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const viewport = page.getViewport({ scale: 2 });
        const canvas = document.createElement('canvas');
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        await page.render({ canvasContext: canvas.getContext('2d'), viewport: viewport }).promise;
        pages.push(canvas.toDataURL("image/jpeg"));
    }

    // Ładowanie stron do flipbooka
    flipbook.loadFromImages(pages);
}

// Uruchamiamy dla lokalnego PDF
loadPdfFlipbook("twoj_plik.pdf", "flipbook");
</script>

</body>
</html>
