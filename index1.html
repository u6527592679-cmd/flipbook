<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Katalog produktów</title>
  <script src="StPageFlip-2.0.0/page-flip.browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.9.179/pdf.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      text-align: center;
      background: #eee;
      font-family: sans-serif;
    }
    #flipTitle {
      margin-bottom: 10px;
      font-size: 2em;
    }
    #flipbook {
      margin: 0 auto;
      width: 90%;
      height: 80vh;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      background: white;
    }
    #controls {
      margin-top: 15px;
    }
    #controls button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #1976d2;
      color: white;
      transition: background 0.3s;
    }
    #controls button:hover {
      background: #0d47a1;
    }
  </style>
</head>
<body>

<h1 id="flipTitle">Katalog produktów</h1>
<div id="flipbook"></div>

<div id="controls">
  <button id="prevBtn">◀ Poprzednia</button>
  <button id="nextBtn">Następna ▶</button>
</div>

<script>
async function loadPdfFlipbook(pdfPath, containerId) {
  const container = document.getElementById(containerId);
  const flipbook = new St.PageFlip(container, {
    width: 600,
    height: 800,
    size: "stretch",
    maxShadowOpacity: 0.5,
    showCover: true,
    mobileScrollSupport: true
  });

  pdfjsLib.GlobalWorkerOptions.workerSrc =
    "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.9.179/pdf.worker.min.js";
  const pdf = await pdfjsLib.getDocument(pdfPath).promise;
  const pages = [];

  for (let i = 1; i <= pdf.numPages; i++) {
    const page = await pdf.getPage(i);
    const viewport = page.getViewport({ scale: 2 });
    const canvas = document.createElement("canvas");
    canvas.width = viewport.width;
    canvas.height = viewport.height;
    await page.render({ canvasContext: canvas.getContext("2d"), viewport }).promise;
    pages.push(canvas.toDataURL("image/jpeg"));
  }

  flipbook.loadFromImages(pages);

  // Obsługa klawiatury
  document.addEventListener("keydown", e => {
    if (e.key === "ArrowRight") flipbook.flipNext();
    if (e.key === "ArrowLeft") flipbook.flipPrev();
  });

  // Obsługa przycisków
  document.getElementById("nextBtn").addEventListener("click", () => flipbook.flipNext());
  document.getElementById("prevBtn").addEventListener("click", () => flipbook.flipPrev());
}

loadPdfFlipbook("moj_plik.pdf", "flipbook");
</script>

</body>
</html>
