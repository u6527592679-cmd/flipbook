<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Katalog produktów</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      background: #f9f9f9;
    }
    h1 {
      margin: 20px 0;
      font-size: 24px;
    }
    #flipbook {
      margin: 0 auto;
      width: 90%;
      max-width: 800px;
      height: 500px;
      border: 1px solid #ccc;
      background: white;
    }
    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
    .controls {
      margin: 15px;
    }
    .controls button {
      padding: 8px 16px;
      margin: 0 5px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Katalog produktów</h1>
  <div id="flipbook"></div>
  <div class="controls">
    <button onclick="flipbook.flipPrev()">← Poprzednia</button>
    <button onclick="flipbook.flipNext()">Następna →</button>
  </div>

  <!-- biblioteka flipbook -->
  <script src="StPageFlip-2.0.0/page-flip.browser.min.js"></script>
  <!-- pdf.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>

  <script>
    const pdfUrl = "moj_plik.pdf"; // <--- Twój PDF w tym samym katalogu co index.html
    let pdfDoc = null;
    let flipbook;

    // loader
    const loader = document.createElement("div");
    loader.className = "loader";
    loader.innerText = "Ładowanie strony...";
    document.body.appendChild(loader);

    async function renderPage(pageNumber) {
      loader.style.display = "block"; // pokaż loader

      const page = await pdfDoc.getPage(pageNumber);
      const viewport = page.getViewport({ scale: 1.2 });

      const canvas = document.createElement("canvas");
      const context = canvas.getContext("2d");
      canvas.width = viewport.width;
      canvas.height = viewport.height;

      await page.render({ canvasContext: context, viewport }).promise;

      loader.style.display = "none"; // ukryj loader

      return canvas.toDataURL(); // zwracamy obraz
    }

    async function initFlipbook() {
      pdfDoc = await pdfjsLib.getDocument(pdfUrl).promise;

      const container = document.getElementById("flipbook");
      flipbook = new St.PageFlip(container, {
        width: 400,
        height: 600,
        size: "stretch",
        autoSize: true,
        maxShadowOpacity: 0.5,
        showCover: true,
        mobileScrollSupport: false
      });

      // Załaduj okładkę i drugą stronę
      const firstPage = await renderPage(1);
      const secondPage = pdfDoc.numPages >= 2 ? await renderPage(2) : null;

      const pages = [{ src: firstPage }];
      if (secondPage) pages.push({ src: secondPage });

      flipbook.loadFromImages(pages);

      // Obsługa przewracania – doładowuje strony w locie
      flipbook.on("flip", async (e) => {
        const current = e.data;
        const nextIndex = current + 1; // flipbook używa indeksu od 0
        if (nextIndex < pdfDoc.numPages && !flipbook.getPage(nextIndex)) {
          const img = await renderPage(nextIndex + 1);
          flipbook.updatePage(nextIndex, { src: img });
        }
      });

      // Obsługa klawiatury
      document.addEventListener("keydown", function(event) {
        if (event.key === "ArrowRight") flipbook.flipNext();
        if (event.key === "ArrowLeft") flipbook.flipPrev();
      });
    }

    window.onload = initFlipbook;
  </script>
</body>
</html>
